<extend name="Layout:common"/>
<block name="title">
    <title>ECSHOP 管理中心 - 供货商分类 </title>
    <css href='__CSS__/page.css'/>
</block>
<block name="main">
<h1>
    <span class="action-span"><a href="{:U('add')}">添加供货商</a></span>
    <span class="action-span1"><a href="__GROUP__">ECSHOP 管理中心</a></span>
    <span id="search_id" class="action-span1"> - 供货商列表 </span>
    <div style="clear:both"></div>
</h1>
<div style="clear:both"></div>
<div class="form-div">
    <form action="{:U()}" name="searchForm">
        <img src="__IMG__/icon_search.gif" width="26" height="22" border="0" alt="search" />
        <input type="text" name="name" size="15" value="{:I('get.name')}"/>
        <input type="submit" value=" 搜索 " class="button" />
    </form>
</div>
<form method="post" action="" name="listForm">
    <div class="list-div" id="listDiv">
        <table width="100%" cellspacing="1" cellpadding="2" id="list-table">
            <tr>
                <th>供应商名称</th>
                <th>供应商简介</th>
                <th>是否显示</th>
                <th>排序</th>
                <th>操作</th>
            </tr>
            <foreach name="rows" item="val">
                <tr align="center" class="0">
                    <td align="left" class="first-cell" >{$val.name}</td>
                    <td width="15%" align="center"><span>{$val.intro}</span></td>
                    <td width="15%" align="center"><if condition="($val.status eq 1)"><img src="__IMG__/yes.gif" alt=""/><else /><img src="__IMG__/no.gif" alt=""/></if></td>
                    <td width="15%" align="center"><span>{$val.sort}</span></td>
                    <td width="30%" align="center">
                        <a href="{:U('edit?id='.$val['id'])}">编辑</a> |
                        <a href="{:U('remove?id='.$val['id'])}" title="移除" onclick="">移除</a>
                    </td>
                </tr>
            </foreach>
            <tr>
                <td align="right" nowrap="true" colspan="6">
                    <div id="turn-page" class='page'>
                        {$page_html}
                    </div>
                </td>
            </tr>
        </table>
    </div>
</form>
<div id="footer">

</block>
