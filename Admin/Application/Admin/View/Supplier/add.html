<extend name="Layout:common"/>
<block name="title">
    <title>ECSHOP 管理中心 - 添加供货商 </title>
</block>
<block name="main">
<h1>
    <span class="action-span"><a href="{:U('index')}">供货商列表</a></span>
    <span class="action-span1"><a href="__GROUP__">ECSHOP 管理中心</a></span>
    <span id="search_id" class="action-span1"> - 添加供货商 </span>
    <div style="clear:both"></div>
</h1>
<div class="main-div">
    <form action="{:U()}" method="post" name="theForm" enctype="multipart/form-data">
        <table width="100%" id="general-table">
            <tr>
                <td class="label">供货商名称:</td>
                <td>
                    <input type='text' name='name' maxlength="20" value='{$name}' size='27' /> <font color="red">*</font>
                </td>
            </tr>
            <tr>
                <td class="label">排序:</td>
                <td>
                    <input type="text" name='sort'  value="{$sort}" size="15" />
                </td>
            </tr>
            <tr>
                <td class="label">是否显示:</td>
                <td>
                    <input type="radio" name="status" value="1"  class="status"/> 是
                    <input type="radio" name="status" value="0"  class="status" /> 否
                </td>
            </tr>
            <tr>
                <td class="label">供货商简介:</td>
                <td><textarea name="intro"> {$intro}</textarea>
                </td>
            </tr>
        </table>
        <div class="button-div">
            <input type="submit" value=" 确定 " />
            <input type="reset" value=" 重置 " />
        </div>
    </form>
</div>
<js href='__JS__/jquery.min.js'/>
<script  type='text/javascript'>
    $(function(){
        $('.status').val([{$status|default=1}]);
    })
</script>
