<extend name="Layout:common"/>
<block name="title">
    <title>ECSHOP 管理中心 - 商品品牌 </title>
    <css href='__CSS__/page.css'/>
</block>
<block name="main">
<h1>
    <span class="action-span"><a href="{:U('add')}">添加分类</a></span>
    <span class="action-span1"><a href="#">ECSHOP 管理中心</a></span>
    <span id="search_id" class="action-span1"> - 文章分类 </span>
    <div style="clear:both"></div>
</h1>
<div class="form-div">
    <form action="{:U()}" name="searchForm">
    <img src="__IMG__/icon_search.gif" width="26" height="22" border="0" alt="search" />
    <input type="text" name="name" size="15" value="{:I('get.name')}"/>
    <input type="submit" value=" 搜索 " class="button" />
    </form>
</div>
<form method="post" action="" name="listForm">
    <div class="list-div" id="listDiv">
        <table cellpadding="3" cellspacing="1">
            <tr>
                <th>分类名称</th>
                <th>分类描述</th>
                <th>排序</th>
                <th>当前状态</th>
                <th>是否属于帮助文档</th>
                <th>操作</th>
            </tr>
            <foreach name="rows" item="row">
            <tr>
                <td class="first-cell">{$row.name}</td>
                <td align="center">{$row.intro}</td>
                <td align="center">{$row.sort}</td>
                <td align="center"><if condition="($row.status eq 1)"><img src="__IMG__/yes.gif" /><else /><img src="__IMG__/no.gif" alt=""/></if></td>
                <td align="center"><if condition="($row.is_help eq 1)"><img src="__IMG__/yes.gif" /><else /><img src="__IMG__/no.gif" alt=""/></if></td>
                <td align="center">
                <a href="{:U('edit',['id'=>$row['id']])}" title="编辑">编辑</a> |
                <a href="{:U('remove',['id'=>$row['id']])}" title="编辑">移除</a>
                </td>
            </tr>
            </foreach>
            <tr>
                <td align="right" nowrap="true" colspan="6">
                    <div id="turn-page" class='page'>
                        {$page_html}
                    </div>
                </td>
            </tr>
        </table>
    </div>
</form>
