<extend name="Layout:common"/>
<block name="title">
<title>ECSHOP 管理中心 -角色列表 </title>
<css href="__TREEGRID__/css/jquery.treegrid.css"/>
<css href='__CSS__/page.css'/>
</block>
<block name="main">
<h1>
    <span class="action-span"><a href="{:U('add')}">添加角色</a></span>
    <span class="action-span1"><a href="__GROUP__">ECSHOP 管理中心</a></span>
    <span id="search_id" class="action-span1"> - 角色列表 </span>
</h1>
<div style="clear:both"></div>
<div class="form-div">
    <form action="{:U()}" name="searchForm">
        <img src="__IMG__/icon_search.gif" width="26" height="22" border="0" alt="search" />
        <input type="text" name="name" size="15" value="{:I('get.name')}"/>
        <input type="submit" value=" 搜索 " class="button" />
    </form>
</div>
<!-- 角色列表 -->
<form method="post" action="" name="listForm" onsubmit="">
    <div class="list-div" id="listDiv">
        <table cellpadding="3" cellspacing="1" class="tree">
            <tr>
                <th>角色名称</th>
                <th>角色简介</th>
                <th>状态</th>
                <th>排序</th>
                <th>操作</th>
            </tr>
            <foreach name="rows" item="row">
            <tr>
                <td class="first-cell">{$row.name}</td>
                <td align="center">{$row.intro}</td>
                <td align="center">{$row.status}</td>
                <td align="center">{$row.sort}</td>
                <td align="center">
                <a href="{:U('edit','id='.$row['id'])}" title="编辑"><img src="__IMG__/icon_edit.gif" width="16" height="16" border="0" /></a>
                <a href="{:U('remove','id='.$row['id'])}" onclick="" title="回收站"><img src="__IMG__/icon_trash.gif" width="16" height="16" border="0" /></a></td>
            </tr>
            </foreach>
            <tr>
                <td align="right" nowrap="true" colspan="12">
                    <div id="turn-page" class='page'>
                        {$page_html}
                    </div>
                </td>
            </tr>
        </table>
    </div>
</form>

<div id="footer">

    <js href='__TREEGRID__/js/jquery.treegrid.js'/>
    <script type="text/javascript">
        $(function(){
            $('.tree').treegrid();
        })

    </script>
</block>
